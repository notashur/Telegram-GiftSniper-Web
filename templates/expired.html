<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Expired – infragment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Copy all the same styles from login.html */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .dark-mode .bg-white {
            background-color: #2d3748;
        }

        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }

        .dark-mode .bg-gray-50 {
            background-color: #4a5568;
        }

        .dark-mode .text-gray-700 {
            color: #cbd5e0;
        }

        .dark-mode .border {
            border-color: #4a5568;
        }

        .lock-icon {
            font-size: 3rem;
            color: #EF4444;
            margin-bottom: 1rem;
        }

        .disabled-form {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body class="dark-mode bg-gray-900">
    <div class="container mx-auto px-4 flex justify-center items-center" style="height: 100vh;">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 rounded-lg shadow-md p-8 text-center">
                <div class="lock-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Account Expired</h1>
                <p class="text-gray-400 mb-6">Your access period has ended</p>

                <div class="bg-gray-700 p-4 rounded-lg mb-6">
                    <p class="text-white">
                        <i class="fas fa-calendar-times mr-2"></i>
                        Expired on: <span class="font-semibold">{{ expiry_date }}</span>
                    </p>
                </div>

                <div class="mt-6">
                    <a href="https://t.me/bbbb4" target="_blank" class="text-blue-400 hover:text-blue-300">
                        <i class="fab fa-telegram-plane mr-2"></i>Contact Support on Telegram
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-4 right-4 text-gray-500 text-sm">
        © 2025 infragment
    </footer>
</body>

</html>
